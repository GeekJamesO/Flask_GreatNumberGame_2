<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="/static/master.css">
</head>

<body>
    <h1>Welcome to the <strong>Great Number Game</strong></h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h4>Take a guess!</h4>

    {{session.guessResults|safe}}

    <form class="" action="/" method="post">
        <input type="number" name="guess" min="1" max="100" value="">
        <button type="submit" name="submit"><h3>{{session.buttonName}}!</h1></button>
    </form>
</body>

</html>
